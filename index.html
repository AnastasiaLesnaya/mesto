<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
       <img src="images/header-logo.svg" alt="логотип Место.Россия" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image"
          src="./images/profile-avatar.png"
          alt="аватар профиля">
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="button profile__btn-edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__btn-add"></button>
        </section>
        <section>
          <ul class="cards">
            <li class="cards__item">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                <h2 class="cards__title">Карачаевск</h2>
                <button class="button cards__btn-like" type="button"></button>
            </li>
            <li class="cards__item">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="button cards__btn-like" type="button"></button>
            </li>
            <li class="cards__item">
                <img src="./images/dombay.jpg" alt="Домбай" class="cards__image">
                <h2 class="cards__title">Домбай</h2>
                <button class="button cards__btn-like" type="button"></button>
            </li>
            <li class="cards__item">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="button cards__btn-like" type="button"></button>
            </li>
            <li class="cards__item">
                <img src="./images/dombay.jpg" alt="Домбай" class="cards__image">
                <h2 class="cards__title">Домбай</h2>
                <button class="button cards__btn-like" type="button"></button>
            </li>
            <li class="cards__item">
                <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="cards__image">
                <h2 class="cards__title">Карачаево-Черкессия</h2>
                <button class="button cards__btn-like" type="button"></button>
            </li>
        </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
          <button class="button popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profileEdit">
              <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" required>
              <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе" required>
              <button type="submit" class="button popup__submit">Сохранить</button>
          </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
