<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div>
      <header class="header">
       <img src="images/header-logo.svg" alt="логотип Место.Россия" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image"
          src="./images/profile-avatar.png"
          alt="аватар профиля">
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="button profile__btn-edit" aria-label="edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__btn-add" aria-label="add"></button>
        </section>
        <section>
          <ul class="cards">    
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
      </footer>
<!-- Темплэйт карточки места -->
    <template id="cards__item_template">
      <li class="cards__item">
        <button class="button cards__btn-delete" type="button" aria-label="delete"></button>
        <img class="cards__image button cards__btn-zoom" alt="Изображение">
        <h2 class="cards__title"></h2>
        <button class="cards__btn-like button" type="button" aria-label="like"></button>
      </li>
    </template>
<!-- Попап, редактирование профиля -->
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileEdit" class="popup__form" novalidate>
          <label for="username-input" class="popup__label">
            <input id="username-input" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" minlength="2" maxlength="40" required>
            <span class="username-input-error popup__input-error"></span>
          </label>
          <label for="job-input" class="popup__label">
            <input id="job-input" type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="job-input-error popup__input-error"></span>
        </label>
          <button type="submit" class="button popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
 <!--Попап, добавление места-->
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="newPlace" class="popup__form" novalidate>
          <label for="place-name-input" class="popup__label">
            <input id="place-name-input" type="text" name="place" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="place-name-input-error popup__input-error"></span>
          </label>
          <label for="place-picture-input" class="popup__label">
            <input id="place-picture-input" type="url" name="picture" class="popup__input popup__input_type_picture" placeholder="Ссылка на картинку" required>
            <span class="place-picture-input-error popup__input-error"></span>
          </label>
          <button type="submit" id="popup__submit-place" class="button popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  <!--Попап, увеличение картинки-->
    <div class="popup popup_zoom">
      <div class="popup__container popup__container_zoom">
        <button class="button popup__close" type="button" aria-label="close"></button>
        <img class="popup__image">
        <h2 class="popup__title popup__title_zoom"></h2>
      </div>
    </div> 
    <script type="module" src="./scripts/index.js"></script>
    </div>
  </body>
</html>
