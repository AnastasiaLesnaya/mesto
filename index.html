<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип Место.Россия" class="header__logo"></header><main class="content"><section class="profile"><img class="profile__image" src="a84e5366ea4e17230a06.png" alt="аватар профиля"><div class="profile__container"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="button profile__btn-edit" aria-label="edit"></button></div><p class="profile__job">Исследователь океана</p></div><button type="button" class="button profile__btn-add" aria-label="add"></button></section><section><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p></footer><template id="cards__item_template"><li class="cards__item"><button class="button cards__btn-delete" type="button" aria-label="delete"></button> <img class="cards__image button cards__btn-zoom" alt="Изображение"><h2 class="cards__title"></h2><button class="cards__btn-like button" type="button" aria-label="like"></button></li></template><div class="popup popup_edit"><div class="popup__container"><button class="button popup__close" type="button" aria-label="close"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profileEdit" class="popup__form" novalidate><label for="username-input" class="popup__label"><input id="username-input" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" minlength="2" maxlength="40" required> <span class="username-input-error popup__input-error"></span></label> <label for="job-input" class="popup__label"><input id="job-input" name="job" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="200
